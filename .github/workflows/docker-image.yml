name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        echo $GHCR_TOKEN | docker login ghcr.io -u callummcdougall --password-stdin && docker build -t ghcr.io/callummcdougall/arena:latest --platform linux/amd64 -f infrastructure/Dockerfile . && docker push ghcr.io/callummcdougall/arena:latest
      env:
        GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
